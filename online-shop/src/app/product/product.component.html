<div class="title_div">
    <p class="title" >Product</p>
</div>

<table class="product">
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
    </tr>

    <tr *ngFor="let product of productList; let i = index">
        <td>{{i + 1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price}}</td>
    </tr>
</table>
